version: '3'
services:
  eureka-serviceregistry:
    build:
      context: ./Cloud/Eureka
      dockerfile: dockerfile
    ports:
     - "8761:8761"
    tty:
      true
    restart:
      unless-stopped

  zuul-edgeservice:
    build:
      context: ./Cloud/Zuul
      dockerfile: dockerfile
    ports:
     - "8762:8762"
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
    tty:
      true
    restart:
      unless-stopped

  pub-service:
    build:
      context: ./Services/pub-service
      dockerfile: dockerfile
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
      - DB_HOST=34.65.167.6
      - DB_PORT=5432
    tty:
      true
    restart:
      unless-stopped

  user-service:
    build:
      context: ./Services/pubweb-user-service
      dockerfile: dockerfile
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
      - DB_HOST=34.65.167.6
      - DB_PORT=5432
      - PRIVATE_KEY_PATH=/var/keys/priv.key
    tty:
      true
    volumes:
      - ./Services/keys/:/var/keys
    restart:
      unless-stopped

  review-service:
    build:
      context: ./Services/review-service
      dockerfile: dockerfile
    environment:
      - REGISTRY_HOST=eureka-serviceregistry
      - DB_HOST=34.65.167.6
      - DB_PORT=5432
    tty:
      true
    restart:
      unless-stopped
